# HTTP: serves ACME challenge + redirects everything else to HTTPS
server {
    listen 80;
    server_name charles.work.gd monitoring.charles.work.gd;
    location / {
        return 301 https://$host$request_uri;
    }
}

# Metrics endpoint for Prometheus
server {
    listen 8080;
    server_name localhost;
    
    location /stub_status {
        stub_status;
        allow 172.16.0.0/12;  # Docker networks
        allow 127.0.0.1;
        deny all;
    }
}

# HTTPS: your app behind reverse proxy
server {
    listen 443 ssl http2;
    server_name charles.work.gd;

    ssl_certificate     /etc/certs/fullchain.pem;
    ssl_certificate_key /etc/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://bwapp:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}

# HTTPS: Monitoring/Grafana Dashboard
server {
    listen 443 ssl http2;
    server_name monitoring.charles.work.gd;

    ssl_certificate     /etc/certs/fullchain.pem;
    ssl_certificate_key /etc/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
